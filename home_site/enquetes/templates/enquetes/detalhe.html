<h1>{{ enquete.texto  }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'enquetes:votar' enquete.id %}" method="post">
{% csrf_token %}
{% for resposta in enquete.resposta_set.all %}
    <input type="radio" name="resposta" id="resposta{{ forloop.counter }}" value="{{ resposta.id }}" />
    <label for="resposta{{ forloop.counter }}">{{ resposta.opcao }}</label><br />
{% endfor %}
<input type="submit" value="Votar" />
</form>

<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
      <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/modal.css" />
      <style>
              .bd-example {
                  position: relative;
                  padding: 1rem;
                  margin: 1rem -15px 0;
                      margin-right: -15px;
                      margin-left: 20px;
                  border: solid #f7f7f9;
                      border-top-width: medium;
                      border-right-width: medium;
                      border-bottom-width: medium;
                      border-left-width: medium;
                  border-width: .2rem 0 0;
              }
      </style>
  </head>
 <body>
     <h2>Lista de items</h2>
     {% csrf_token %}
     <div class="form-group">
        <a class="glyphicon glyphicon-arrow-left" href="/enquete/all">Retornar</a> 
    </div>
     <div class="form-control bd.example col-sm-8" ng-app="enqueteApp" ng-controller="itemEditController" ng-init="obterTodos({{id_enquete}});">
        <div class="form-control">
            <a class="glyphicon glyphicon-new-window" href="/item/new/?enquete={{id_enquete}}" >Criar novo item</a>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th class="col">#</th>
                <th class="col">Nome</th>
                <th class="col">Descrição</th>
                <th class="col">Data</th>
                <th class="col">Valor</th>
                <th class="col"></th>
              </tr>
            </thead>
            <tbody >
                
              <tr ng-repeat="e in items">
                <th class="row">
                    <a class="glyphicon glyphicon-remove" ng-click="excluir(this);" id="{$ e.id $}" ></a>
                    <a class="glyphicon glyphicon-edit"  href="/item/edit/{$ e.id $}?enquete={{id_enquete}}"></a>
                </th>
                <td>{$ e.nome $}</td>
                <td>{$ e.descricao $}</td>
                <td>{$ e.data_criacao $}</td>
                <td>{$ e.valor $}</td>
                <td></td> 
              </tr>
            </tbody>
          </table>
    </div>
    </div> 

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-cookies.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="{{ STATIC_URL }}/static/angular/app.js"></script>
    <script src="{{ STATIC_URL }}/static/angular/enquete/itemController.js"></script>
</body></html>

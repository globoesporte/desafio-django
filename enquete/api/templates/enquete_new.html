{% extends "base_site.html" %}

{% block document_container %}
<div class="form-group">
        <a class="glyphicon glyphicon-arrow-left" href="/enquete/all">Retornar</a> 
    </div>
<div class="form-group">
    <div class="bd-example col-sm-6" ng-app="enqueteApp" ng-controller="enqueteEditController">
        <form class="form-horizontal" action="{% url 'enquete-new'  %}" method="post">
                    {% csrf_token %}
        <div class="form-group">
            <label for="nomeInput">Nome</label>
            <input type="text" class="form-control" id="nomeInput" aria-describedby="emailHelp" placeholder="Entre com nome" ng-model="enquete.nome">
            <small id="nomeHelp" class="form-text text-muted">Nome da enquete</small>
        </div>
        <div class="form-group">
            <label for="descricaoInput">Descrição</label>
            <input type="text" class="form-control" id="descricaoInput" placeholder="Entre com a descrição" ng-model="enquete.descricao">
            <small id="descricaoHelp" class="form-text text-muted">Descrição da enquete</small>
        </div>
        <button type="button" class="btn btn-default" ng-click="incluir();">Incluir</button>  
        </form>
    </div>
</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
        .bd-example {
            position: relative;
            padding: 1rem;
            margin: 1rem -15px 0;
                margin-right: -15px;
                margin-left: 20px;
            border: solid #f7f7f9;
                border-top-width: medium;
                border-right-width: medium;
                border-bottom-width: medium;
                border-left-width: medium;
            border-width: .2rem 0 0;
        }
</style>
<script src="{{ STATIC_URL }}/static/angular/app.js"></script>
{% endblock document_container %}

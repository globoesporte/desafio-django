<!doctype html>
<html>

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <style>
            body{
                margin-top: 60px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Enquetes</h1>
                    {% if latest_question_list %}
                        <ul class="list-group">
                        {% for question in latest_question_list %}
                            <li class="list-group-item" ><a href="/enqueteapp/{{ question.id }}/">{{ question.question_text }}</a></li>
                        {% endfor %}
                        </ul>
                    {% else %}
                        <p>No polls are available.</p>
                    {% endif %}
            </div>
        </div>
    </body>

</html>
